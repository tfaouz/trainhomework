<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler Homework 7</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="jumbotron">
      <h1 class="text-center">Any Time is Train Time!</h1>
      <h2 class="text-center">Choo Choo</h2>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">
              <strong></strong></h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col-2">Train Name</th>
                    <th scope="col-2">Destination</th>
                    <th scope="col-2">Frequency (min)</th>
                    <th scope="col-2">Next Arrival</th>
                    <th scope="col-2">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="display">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train to the Scheduler.
            <div class="card-body">
              <form>
                <!-- train name -->
                <div class="form-group row">
                  <label for="train">Train Name</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <!-- destination -->
                <div class="form-group row">
                  <label for="travel">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <!-- train times -->
                <div class="form-group row">
                  <label for="train-time">First Train Time(HH:mm miltary time)</label>
                  <input class="form-control" id="train-time-input" type="text">
                </div>
                <!-- frequency -->
                <div class="form-group row">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
